<!DOCTYPE html>
<html>
<head>

    <!-- Monetag SDK -->

</head>
<body>
    <h1>Welcome to My Monetag Mini App</h1>
    <p>If you see this page, your Mini App is running with Monetag SDK!</p>

    <!-- Button to show Rewarded Interstitial -->
    <button id="showAdBtn">Watch Ad & Get Reward</button>

    <script>
        document.getElementById('showAdBtn').addEventListener('click', function() {
            show_3056346().then(() => {
                alert('You have seen an ad!');
            });
        });
    </script>
    <!-- Your existing scripts, if any -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
            console.log('Service Worker registration failed:', error);
        });
    }
    </script>
</body>
